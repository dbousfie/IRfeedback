<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syllabus Query Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 2rem;
    }
    textarea {
      font-family: monospace;
      width: 100%;
      max-width: 600px;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 1rem;
      padding: 1rem;
      background: #f4f4f4;
      border: 1px solid #ccc;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2> feedback mechanism</h2>
<form id="queryForm">
  <label for="instructor">Instructor Comments:</label><br />
  <textarea name="instructor" id="instructor" rows="4" cols="60" placeholder="Enter your comments here..."></textarea><br /><br />

  <label for="essay">Student Essay:</label><br />
  <textarea name="essay" id="essay" rows="10" cols="60" placeholder="Paste the student essay here..."></textarea><br /><br />

  <button type="submit">Submit</button>
</form>

  <h3>Response:</h3>
  <pre id="response"></pre>

<script>
  const form = document.getElementById("queryForm");
  const responseBox = document.getElementById("response");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    responseBox.textContent = "Loading...";

    const instructor = document.getElementById("instructor").value;
    const essay = document.getElementById("essay").value;

    const combinedQuery = `
db2025
The instructor’s in-text comments are authoritative and must guide all feedback. Do not override, soften, or generalize them.

# Instructor Comments:
${instructor}

# Student Essay:
${essay}

Please provide structured feedback under the six db2025 categories. Feedback must be concise, evaluative, and written in the instructor’s voice.
    `.trim();

    try {
      const res = await fetch("https://irfeedback0609.deno.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: combinedQuery }),
      });

      const text = await res.text();
      responseBox.textContent = text;
    } catch (err) {
      responseBox.textContent = "Error contacting server.";
    }
  });
</script>

</body>
</html>
